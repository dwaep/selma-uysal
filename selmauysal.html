<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Selma Uysal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0b0b;
  --card:rgba(255,255,255,0.06);
  --accent:#ff4757;
}
* {box-sizing:border-box;}
html,body {
  height:100%;
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  overflow-x:hidden;
  background:var(--bg);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.bg-img {
  position: fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  animation:moveBG 20s linear infinite;
  z-index:0;
}
@keyframes moveBG {
  0%{transform:scale(1) translate(0,0);}
  25%{transform:scale(1.05) translate(-10px,5px);}
  50%{transform:scale(1.03) translate(5px,-10px);}
  75%{transform:scale(1.06) translate(-5px,10px);}
  100%{transform:scale(1) translate(0,0);}
}

#blurOverlay {
  position: fixed;
  inset:0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(8px);
  z-index: 20;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:700;
  color:#fff;
  text-align:center;
  transition: opacity 1.5s ease;
  user-select: none;
}

.wrap {
  width:100%;
  max-width:760px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  background:rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  box-shadow:0 6px 30px rgba(0,0,0,0.6);
}
.hero {
  position:relative;
  padding:28px 22px 18px 22px;
  display:grid;
  grid-template-columns:96px 1fr;
  gap:18px;
  align-items:center;
  animation:fadeUp 1s ease forwards;
  opacity:0;
  transform:translateY(20px);
}
@keyframes fadeUp{to{opacity:1;transform:translateY(0);}}
.avatar {
  width:96px;height:96px;border-radius:50%;
  background-size:cover;background-position:center;
  border:3px solid rgba(255,255,255,0.06);
}
.title{font-weight:800;font-size:22px;margin:0;}
.sub{font-size:14px;color:rgba(255,255,255,0.7);margin-top:6px;}
.small{font-size:13px;color:gold;font-weight:600;}

.links {
  display:flex;flex-direction:column;
  padding:18px;border-top:1px solid rgba(255,255,255,0.03);
}
.link {
  display:flex;align-items:center;gap:10px;
  text-decoration:none;
  padding:14px 16px;
  border-radius:12px;
  margin:8px 0;
  background:var(--card);
  color:#fff;
  font-weight:600;
  transition:transform 0.2s, background 0.2s;
}
.link:hover {transform:scale(1.03);background:rgba(255,255,255,0.1);}
.link img {width:22px;height:22px;}

.footer {
  padding:18px;text-align:center;
  color:gold;font-weight:600;font-size:13px;
}

#viewCounter {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0,0,0,0.5);
  padding: 8px 14px;
  border-radius: 14px;
  backdrop-filter: blur(6px);
  font-size: 14px;
  z-index: 30;
}
#viewCounter img {width:20px;height:20px;}
</style>
</head>
<body>
<div class="bg-img" style="background-image:url('assets/selma-bg.png')"></div>

<div id="blurOverlay">HoÅŸ geldiniz ðŸŒ¸</div>

<div class="wrap">
  <div class="hero">
    <div class="avatar" style="background-image:url('assets/selma.png')"></div>
    <div>
      <h1 class="title">Selma Uysal</h1>
      <div class="sub">Anne â€¢ Aile â€¢ Sevgi</div>
      <div class="controls">
        <span class="small">CanÄ±m Annem ðŸ’–</span>
      </div>
    </div>
  </div>

  <div class="links">
    <a class="link" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png"> Telefon
    </a>
    <a class="link" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"> WhatsApp
    </a>
  </div>

  <div class="footer">Â© 2025 â€” Selma Uysal</div>
</div>

<div id="viewCounter">
  <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png">
  <span id="count">50</span>
</div>

<script>
const blurOverlay = document.getElementById('blurOverlay');
const counter = document.getElementById('count');

let count = localStorage.getItem('selmaVisitor') || 50;
count = parseInt(count);

if (!localStorage.getItem('selmaVisited')) {
  count++;
  localStorage.setItem('selmaVisited','true');
  localStorage.setItem('selmaVisitor',count);
}
counter.textContent = count;

blurOverlay.addEventListener('click',()=>{
  blurOverlay.style.opacity='0';
  setTimeout(()=>blurOverlay.style.display='none',1500);
});
</script>
</body>
</html>
